<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery对象</title>

  <script type="text/javascript" src="JS/jquery-1.12.3.js"></script>
  <script type="text/javascript">

    /*<!--
    1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
    2. 基本行为
    * size()/length: 包含的DOM元素个数
    * [index]/get(index): 得到对应位置的DOM元素
    * each(): 遍历包含的所有DOM元素     //index, domEle
    * index(): 得到在所在兄弟元素中的下标
    -->*/
    /*
     需求:
     需求1. 统计一共有多少个按钮
     需求2. 取出第2个button的文本
     需求3. 输出所有button标签的文本
     需求4. 输出'测试三'按钮是所有按钮中的第几个
     */

    $(function () {   //文档加载
      // 需求1. 统计一共有多少个按钮
      var  $buttons = $('button')
      console.log($buttons.size(),$buttons.length)

      //需求2. 取出第2个button的文本
      console.log($buttons[1].innerHTML,$buttons.get(1).innerHTML)

      //需求3. 输出所有button标签的文本
     /* $buttons.each(function (index,doEle) {
        console.log(index,doEle)
      })*/
      
      $buttons.each(function () {
        console.log(this.innerHTML)
      })

      //需求4. 输出'测试三'按钮是所有按钮中的第几个
      console.log($('#btn3').index())

    })
  </script>


</head>
<body>

<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>
<button>测试四</button>

</body>
</html>
